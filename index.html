<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>money master</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
</head>

<body>
    <h1 class="text-6xl font-bold text-center text-cyan-400 m-6">
        Money MasterðŸ’°

    </h1>

    <!-- main section  -->

    <section class="container">
        <div class="row g-6 ">
            <div class="col">
                <img src="money.png" style="height: 815px; width:705px" alt="">
            </div>
            <div class="col p-6 form-bg d-flex justify-content-center">
                <div>
                    <h3 class="text-4xl font-bold text-center mb-3">Income</h3>
                    <label for="income" class="text-2xl ">income: </label>
                    <input type="text" name="" id="income" placeholder="10000" class="input-bg p-2 font-bold">
                    <h3 class="text-4xl font-bold text-center m-3">Expenses</h3>
                    <label for="income" class="text-2xl ">food: </label>
                    <input type="text" name="" id="food" placeholder="10000" class="input-bg p-2 font-bold m-3"> <br>
                    <label for="income" class="text-2xl ">Rent: </label>
                    <input type="text" name="" id="rent" placeholder="10000" class="input-bg p-2 font-bold m-3"> <br>
                    <label for="income" class="text-2xl ">Cloths: </label>
                    <input type="text" name="" id="cloth" placeholder="10000" class="input-bg p-2 font-bold my-3"> <br>

                    <div class="btn btn-primary p-3 mx-12" id="calculate">
                        calculate
                    </div>
                    <h3 class="text-2xl font-semibold text-center mt-6">Total Expenses : <span
                            id="total-expense">5500</span> </h3>
                    <h3 class="text-2xl font-semibold text-center mt-4">Balance: <span id="total-balance">4500</span>
                    </h3>
                    <div>
                        <div class="row my-3">
                            <div class="col">
                                <p class="text-2xl font-semibold text-center">save: </p>
                            </div>
                            <div class="col">

                                <input type="text" name="" id="save" placeholder="20" class="input-bg font-bold p-2">

                            </div>
                            <div class="col">
                                <p>%</p>

                            </div>
                            <div class="col">
                                <div class="btn btn-primary" id="submit">submit</div>
                            </div>
                        </div>
                        <h1 class="text-2xl font-semibold text-center mt-4">Saving Amount: <Span
                                id="saving-amount">2000</Span> </h1>
                        <h1 class="text-2xl font-semibold text-center mt-4">Remaining Balance: <span
                                id="remaining">2500</span> </h1>


                    </div>



                </div>

            </div>
        </div>
    </section>

    <script src="js\calculation.js"></script>
</body>

</html>
